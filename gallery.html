<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="Explore the beauty and culture of Syria."
    />
    <meta name="keywords" content="Syria, travel, culture, history, Damascus" />

    <title>Discover Syria</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/favicon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Title and Navigation -->
    <header>
      <a href="index.html">
        <img
          id="logo"
          src="assets/images/syria-logo.webp"
          alt="Discover Syria logo"
        />
      </a>
      <a href="index.html"><h1>Discover Syria</h1></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">Menu</label>
      <nav>
        <ul id="main-menu">
          <li>
            <a href="index.html" aria-label="Link to Home section">Home</a>
          </li>
          <li>
            <a
              href="gallery.html"
              aria-label="Link to Gallery section"
              class="active"
              >Gallery</a
            >
          </li>
          <li>
            <a href="contact-us.html" aria-label="Link to Contact Form"
              >Contact us</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main-gallery" class="main-gallery">
      <section id="gallery">
        <div id="photos">
          <img src="assets/images/tadmor.webp" alt="Tadmor Historical place" />
          <img src="assets/images/damascus-house.webp" alt="Old Syrian house" />
          <img
            src="assets/images/Damascus-houses.webp"
            alt="Old syrian house"
          />
          <img
            src="assets/images/damascus.webp"
            alt="Picture of damascus city"
          />
          <img src="assets/images/homs-nature.webp" alt="Nature in city Homs" />
          <img
            src="assets/images/maaloula-mountins.webp"
            alt="Mountins of Maaloula"
          />
          <img src="assets/images/omaweyeen-mosque2.webp" alt="Omayad Mosque" />
          <img src="assets/images/qasioun-mount-.webp" alt="Qasioun Mount" />
          <img
            src="assets/images/ramadan-food.webp"
            alt="Syrian food in Ramadan"
          />
          <img
            src="assets/images/syria-landscape.webp"
            alt="Landscape picture in syria"
          />
          <img
            src="assets/images/norias-of-hama-syria-1.webp"
            alt="Norias in the city of hama"
          />
          <img
            src="assets/images/old syria neighborhood.webp"
            alt="old syrian neighborhood"
          />
        </div>
      </section>
    </main>

    <footer>
      <div class="social">
        <ul id="social-icons">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Link to Facebook page"
              ><i class="fab fa-facebook fa-2x" style="color: #000000"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Link to Twitter page"
              ><i class="fab fa-twitter fa-2x" style="color: #000000"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Link to Instagram page"
              ><i class="fab fa-instagram fa-2x" style="color: #000000"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/2923c1a5ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
