<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="Explore the beauty and culture of Syria."
    />
    <meta name="keywords" content="Syria, travel, culture, history, Damascus" />

    <title>Discover Syria</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/favicon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Title and Navigation -->
    <header>
      <a href="index.html">
        <img
          id="logo"
          src="assets/images/syria-logo.png"
          alt="Discover Syria logo"
        />
      </a>
      <a href="index.html">
        <h1>Discover Syria</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">Menu</label>
      <nav>
        <ul id="main-menu">
          <li>
            <a href="index.html" aria-label="Link to Home section">Home</a>
          </li>
          <li>
            <a href="gallery.html" aria-label="Link to Gallery section"
              >Gallery</a
            >
          </li>
          <li>
            <a
              href="contact-us.html"
              aria-label="Link to Contact Form"
              class="active"
              >Contact us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main content -->
    <main id="main-contact">
      <video autoplay muted loop class="video-container">
        <source src="assets/videos/syria-video.mp4" type="video/mp4" />
      </video>
      <section id="contact">
        <form
          id="contact-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2><i class="fa-regular fa-message"></i> Get in touch with us!</h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="40"
            cols="100"
            class="text-input"
            required
          ></textarea>
          <button type="submit" class="join-button">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <iframe
        id="maps"
        title="Location of Discover Syria"
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2375.7370334124967!2d36.207468!3d33.513811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sDamascus%2C%20Syria!5e0!3m2!1sen!2ssy!4v1692832378741!5m2!1sen!2ssy"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div class="social">
        <ul id="social-icons">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Link to Facebook page"
              ><i class="fab fa-facebook fa-2x" style="color: #000000"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Link to Twitter page"
              ><i class="fab fa-twitter fa-2x" style="color: #000000"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Link to Instagram page"
              ><i class="fab fa-instagram fa-2x" style="color: #000000"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/2923c1a5ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
